<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! GDer Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content container">
      <div class="logo">osu!GD Review</div>
      <!-- Updated search bar structure -->
      <div class="search">
        <input type="text" class="search__input" placeholder="Search osu! profiles...">
        <button class="search__button">
          <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
              <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
            </g>
          </svg>
        </button>
      </div>
      <div class="auth-buttons">
        <button class="sign-button">Sign In</button>
        <button class="sign-button">Sign Up</button>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>osu! GDer Review</h1>

    <div id="mappers"></div> <!-- This will now contain both avatar and mapper text info -->

    <div class="review-section">
      <h2>GD Reviews</h2>
      <div id="reviews"></div>
    </div>

    <div class="form-section">
      <h2>Leave a Review</h2>
      <div id="stars"></div>
      <textarea id="comment" rows="4" placeholder="Write a review..."></textarea>
      <button onclick="submitReview()">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
